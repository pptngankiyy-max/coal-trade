<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jual Beli Batu Bara</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸª¨ Jual Beli Batu Bara</h1>
    <p>Platform sederhana untuk transaksi batu bara</p>
  </header>

  <main>
    <section class="produk-list">
      <div class="produk">
        <img src="https://images.unsplash.com/photo-1606146480735-4e78a6365d94?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Batu Bara">
        <h2>Batu Bara Kalori Tinggi</h2>
        <p class="harga">Rp 1.200.000 / Ton</p>
        <button onclick="pesanProduk('Batu Bara Kalori Tinggi', 'Rp 1.200.000 / Ton')">Pesan</button>
      </div>

      <div class="produk">
        <img src="https://images.unsplash.com/photo-1615910334038-74d2c4aa885d?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Tambang Batu Bara">
        <h2>Batu Bara Kalori Sedang</h2>
        <p class="harga">Rp 900.000 / Ton</p>
        <button onclick="pesanProduk('Batu Bara Kalori Sedang', 'Rp 900.000 / Ton')">Pesan</button>
      </div>
    </section>

    <!-- FORM PEMESANAN -->
    <section id="form-pemesanan" class="hidden">
      <h2>Form Pemesanan</h2>
      <form onsubmit="kirimPesanan(event)">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" required>

        <label>Nomor HP</label>
        <input type="tel" id="hp" required>

        <label>Jumlah (Ton)</label>
        <input type="number" id="jumlah" min="1" required>

        <input type="hidden" id="produk">
        <input type="hidden" id="harga">

        <button type="submit">Kirim Pesanan</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Jual Beli Batu Bara | Dibuat untuk Projek Akhir</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
