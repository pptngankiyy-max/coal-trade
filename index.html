<!DOCTYPE html>
<link rel="stylesheet" href="gaya.css">
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jual Beli Batu Bara</title>
  <link rel="stylesheet" href="gaya.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>⚒️ Jual Beli Batu Bara</h1>
    <p>Platform sederhana untuk transaksi batu bara</p>
  </header>

  <!-- Produk -->
  <section class="produk-container">
    <div class="produk">
      <img src="https://cdn-icons-png.flaticon.com/512/1519/1519900.png" alt="Batu Bara">
      <h2>Batu Bara Kalori Tinggi</h2>
      <p>Rp 1.200.000 / Ton</p>
      <button onclick="pesanProduk('Batu Bara Kalori Tinggi', '1200000')">Pesan</button>
    </div>

    <div class="produk">
      <img src="https://cdn-icons-png.flaticon.com/512/1519/1519901.png" alt="Tambang Batu Bara">
      <h2>Batu Bara Kalori Sedang</h2>
      <p>Rp 900.000 / Ton</p>
      <button onclick="pesanProduk('Batu Bara Kalori Sedang', '900000')">Pesan</button>
    </div>
  </section>

  <!-- Form Pemesanan -->
  <section id="form-pemesanan" class="hidden">
    <form onsubmit="kirimPesanan(event)">
      <h2>Form Pemesanan</h2>

      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" required>

      <label for="hp">Nomor HP</label>
      <input type="text" id="hp" name="hp" required>

      <label for="produk">Produk</label>
      <input type="text" id="produk" name="produk" readonly>

      <label for="harga">Harga</label>
      <input type="text" id="harga" name="harga" readonly>

      <label for="jumlah">Jumlah (Ton)</label>
      <input type="number" id="jumlah" name="jumlah" required>

      <button type="submit">Kirim Pesanan</button>
    </form>
  </section>

  <!-- Script -->
  <script src="skrip.js"></script>
</body>
</html>
